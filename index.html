<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Metronome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados */
        .slider-thumb {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: transparent;
            border-radius: 4px;
            outline: none;
        }
        
        .slider-thumb::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -8px;
            position: relative;
            z-index: 1;
        }
        
        .slider-thumb {
            height: 8px;
            border-radius: 4px;
            background: #e5e7eb;
        }

        .slider-thumb::-webkit-slider-runnable-track {
            -webkit-appearance: none;
            height: 8px;
            background: linear-gradient(to right, #3b82f6 0%, #3b82f6 var(--progress, 50%), #e5e7eb var(--progress, 50%), #e5e7eb 100%);
            border-radius: 4px;
        }

        .slider-thumb::-moz-range-track {
            height: 8px;
            background: linear-gradient(to right, #3b82f6 0%, #3b82f6 var(--progress, 50%), #e5e7eb var(--progress, 50%), #e5e7eb 100%);
            border-radius: 4px;
        }
        
        .slider-thumb::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            border: none;
        }
        
        .slider-thumb::-moz-range-progress {
            background: #3b82f6;
            height: 8px;
            border-radius: 4px 0 0 4px;
        }
        
        .slider-thumb::-webkit-slider-container {
            height: 8px;
            display: flex;
            align-items: center;
        }
        
        .beat-indicator {
            transition: all 0.1s ease;
            color: #000000;
            background-color: #e5e7eb;
        }
        
        .active-beat {
            color: white !important;
            background-color: #3b82f6 !important;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-xl p-6 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Metronome</h1>
        
        <!-- Display do BPM -->
        <div class="flex justify-center items-center mb-8">
            <button id="decrease-bpm" class="bg-gray-200 hover:bg-gray-300 rounded-full w-12 h-12 flex items-center justify-center text-2xl font-bold mr-4">
                -
            </button>
            <div class="text-center">
                <input type="number" id="bpm-input" min="40" max="240" value="120" 
                       class="text-5xl font-bold text-gray-800 bg-transparent border-none w-24 text-center focus:outline-none" style="-moz-appearance: textfield;">
                <div class="text-gray-500">BPM</div>
            </div>
            <button id="increase-bpm" class="bg-gray-200 hover:bg-gray-300 rounded-full w-12 h-12 flex items-center justify-center text-2xl font-bold ml-4">
                +
            </button>
        </div>
        
        <!-- Controle de BPM -->
        <div class="mb-8 text-center">
            <label for="bpm-slider" class="block text-gray-700 mb-2">Tempo (40-240 BPM)</label>
            <input type="range" id="bpm-slider" min="40" max="240" value="120" class="w-full slider-thumb">
        </div>
        
        <!-- Seletor de Compasso -->
        <div class="mb-8 text-center">
            <label class="block text-gray-700 mb-2">Time Signature</label>
            <div class="flex space-x-2 justify-center">
                <button data-time="1" class="time-signature bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">1/4</button>
                <button data-time="2" class="time-signature bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">2/4</button>
                <button data-time="3" class="time-signature bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">3/4</button>
                <button data-time="4" class="time-signature bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">4/4</button>
                <button data-time="5" class="time-signature bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">5/4</button>
            </div>
        </div>
        
        <!-- Indicador de Batidas -->
        <div class="flex justify-center mb-8 space-x-2" id="beat-indicators">
            <div class="beat-indicator bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center font-bold">1</div>
            <div class="beat-indicator bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center font-bold">2</div>
            <div class="beat-indicator bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center font-bold">3</div>
            <div class="beat-indicator bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center font-bold">4</div>
        </div>
        
        <!-- Seletor de Som -->
        <div class="mb-8 text-center">
            <label class="block text-gray-700 mb-2">Click Sound</label>
            <div class="flex space-x-2 justify-center">
                <button data-sound="beep" class="sound-option bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded active bg-blue-500 text-white">Beep (B)</button>
                <button data-sound="wood" class="sound-option bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">Wood (W)</button>
                <button data-sound="digital" class="sound-option bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">Digital (D)</button>
            </div>
        </div>
        
        <!-- Controle de Volume -->
        <div class="mb-8 text-center">
            <label for="volume-slider" class="block text-gray-700 mb-2">Volume</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5" class="w-full slider-thumb">
        </div>
        
        <!-- Botão de Play/Pause -->
        <div class="flex justify-center">
            <button id="toggle-metronome" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-8 rounded-full text-lg flex items-center">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span id="toggle-text">Start</span>
            </button>
        </div>
        
        <!-- Instruções do Teclado -->
        <div class="mt-6 text-sm text-gray-500 text-center">
            <p>Keys: ← → (BPM ±10), + - (BPM ±1), ↑ ↓ (volume), Space (play/pause), 1-5 (time signature), B/W/D (sound)</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos do DOM
            const bpmInput = document.getElementById('bpm-input');
            const bpmSlider = document.getElementById('bpm-slider');
            const decreaseBpmBtn = document.getElementById('decrease-bpm');
            const increaseBpmBtn = document.getElementById('increase-bpm');
            const timeSignatureBtns = document.querySelectorAll('.time-signature');
            const soundOptions = document.querySelectorAll('.sound-option');
            const volumeSlider = document.getElementById('volume-slider');
            const toggleMetronomeBtn = document.getElementById('toggle-metronome');
            const toggleText = document.getElementById('toggle-text');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const beatIndicatorsContainer = document.getElementById('beat-indicators');
            
            // Variáveis do metrônomo
            let bpm = 120;
            let timeSignature = 4;
            let currentBeat = 0;
            let isPlaying = false;
            let timer = null;
            let soundType = 'beep';
            let volume = 0.5;
            
            // Sons do metrônomo
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            let beepSound, woodSound, digitalSound;
            
            // Criar os sons
            function createBeepSound(accent = false) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = accent ? 1000 : 800;
                gainNode.gain.value = accent ? volume * 1.5 : volume;
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + (accent ? 0.08 : 0.05));
            }
            
            function createWoodSound(accent = false) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.value = accent ? 800 : 600;
                gainNode.gain.value = accent ? volume * 1.5 : volume;
                
                // Aplicar um envelope para simular som de madeira
                gainNode.gain.setValueAtTime(accent ? volume * 1.5 : volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (accent ? 0.15 : 0.1));
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + (accent ? 0.15 : 0.1));
            }
            
            function createDigitalSound(accent = false) {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'square';
                oscillator.frequency.value = accent ? 1200 : 1000;
                gainNode.gain.value = accent ? volume * 1.5 : volume;
                
                // Aplicar um envelope para simular som digital
                gainNode.gain.setValueAtTime(accent ? volume * 1.5 : volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (accent ? 0.08 : 0.05));
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + (accent ? 0.08 : 0.05));
            }
            
            // Atualizar indicadores de batida
            function updateBeatIndicators() {
                // Limpar indicadores existentes
                beatIndicatorsContainer.innerHTML = '';
                
                // Criar novos indicadores baseados no compasso
                for (let i = 0; i < timeSignature; i++) {
                    const indicator = document.createElement('div');
                    indicator.className = 'beat-indicator bg-gray-200 w-10 h-10 rounded-full flex items-center justify-center font-bold';
                    indicator.textContent = i + 1;
                    beatIndicatorsContainer.appendChild(indicator);
                }
            }
            
            // Tocar o som do metrônomo
            function playClick() {
                // Tocar o som baseado na seleção (accent on first beat)
                const isAccent = currentBeat === 0;
                
                // Destacar o indicador de batida atual (sync with audio)
                const indicators = document.querySelectorAll('.beat-indicator');
                indicators.forEach(ind => ind.classList.remove('active-beat'));
                
                if (indicators[currentBeat]) {
                    indicators[currentBeat].classList.add('active-beat');
                }
                switch(soundType) {
                    case 'beep':
                        createBeepSound(isAccent);
                        break;
                    case 'wood':
                        createWoodSound(isAccent);
                        break;
                    case 'digital':
                        createDigitalSound(isAccent);
                        break;
                }
                
                // Avançar para a próxima batida
                currentBeat = (currentBeat + 1) % timeSignature;
            }
            
            // Iniciar/parar o metrônomo
            function toggleMetronome() {
                if (isPlaying) {
                    clearInterval(timer);
                    isPlaying = false;
                    toggleText.textContent = 'Start';
                    playIcon.classList.remove('hidden');
                    pauseIcon.classList.add('hidden');
                    
                    // Resetar indicadores
                    const indicators = document.querySelectorAll('.beat-indicator');
                    indicators.forEach(ind => ind.classList.remove('active-beat'));
                    currentBeat = 0;  // Reset to first beat
                } else {
                    isPlaying = true;
                    toggleText.textContent = 'Stop';
                    playIcon.classList.add('hidden');
                    pauseIcon.classList.remove('hidden');
                    
                    // Calcular intervalo em milissegundos
                    const interval = 60000 / bpm;
                    
                    // Iniciar o timer
                    timer = setInterval(playClick, interval);
                    
                    // Tocar a primeira batida imediatamente
                    playClick();
                }
            }
            
            // Atualizar BPM
            function updateBpm(newBpm) {
                bpm = newBpm;
                bpmInput.value = bpm;
                bpmSlider.value = bpm;
                updateSliderProgress(bpmSlider);
                
                // Se estiver tocando, reiniciar o timer com o novo BPM
                if (isPlaying) {
                    clearInterval(timer);
                    const interval = 60000 / bpm;
                    timer = setInterval(playClick, interval);
                }
            }
            
            // Event Listeners
            bpmSlider.addEventListener('input', function() {
                updateBpm(parseInt(this.value));
            });
            
            decreaseBpmBtn.addEventListener('click', function() {
                const newBpm = Math.max(40, bpm - 1);
                updateBpm(newBpm);
            });
            
            increaseBpmBtn.addEventListener('click', function() {
                const newBpm = Math.min(240, bpm + 1);
                updateBpm(newBpm);
            });
            
            timeSignatureBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remover classe 'active' de todos os botões
                    timeSignatureBtns.forEach(b => {
                        b.classList.remove('bg-blue-500', 'text-white');
                        b.classList.add('bg-gray-200');
                    });
                    
                    // Adicionar classes de destaque ao botão clicado
                    this.classList.remove('bg-gray-200');
                    this.classList.add('bg-blue-500', 'text-white');
                    
                    // Atualizar compasso
                    timeSignature = parseInt(this.dataset.time);
                    
                    // Atualizar indicadores de batida
                    updateBeatIndicators();
                    
                    // Resetar contador de batidas
                    currentBeat = 0;
                });
            });
            
            soundOptions.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remover classe 'active' de todos os botões
                    soundOptions.forEach(b => {
                        b.classList.remove('bg-blue-500', 'text-white');
                        b.classList.add('bg-gray-200');
                    });
                    
                    // Adicionar classes de destaque ao botão clicado
                    this.classList.remove('bg-gray-200');
                    this.classList.add('bg-blue-500', 'text-white');
                    
                    // Atualizar tipo de som
                    soundType = this.dataset.sound;
                });
            });
            
            function updateSliderProgress(slider) {
                const value = slider.value;
                const min = slider.min || 0;
                const max = slider.max || 100;
                const percent = ((value - min) / (max - min)) * 100;
                slider.style.setProperty('--progress', `${percent}%`);
            }

            // Update sliders on input
            [bpmSlider, volumeSlider].forEach(slider => {
                updateSliderProgress(slider);
                slider.addEventListener('input', function() {
                    updateSliderProgress(this);
                    if (this === volumeSlider) {
                        volume = parseFloat(this.value);
                    }
                });
            });
            
            toggleMetronomeBtn.addEventListener('click', toggleMetronome);
            
            // Controles do teclado
            document.addEventListener('keydown', function(e) {
                switch(e.key) {
                    case 'ArrowLeft':
                        // Diminuir BPM em 10
                        e.preventDefault();
                        const newBpmLeft = Math.max(40, bpm - 10);
                        updateBpm(newBpmLeft);
                        updateSliderProgress(bpmSlider);
                        break;
                    case 'ArrowRight':
                        // Aumentar BPM em 10
                        e.preventDefault();
                        const newBpmRight = Math.min(240, bpm + 10);
                        updateBpm(newBpmRight);
                        updateSliderProgress(bpmSlider);
                        break;
                    case 'ArrowUp':
                        // Aumentar volume
                        e.preventDefault();
                        volumeSlider.value = Math.min(1, parseFloat(volumeSlider.value) + 0.1).toFixed(2);
                        volumeSlider.dispatchEvent(new Event('input'));
                        break;
                    case 'ArrowDown':
                        // Diminuir volume
                        e.preventDefault();
                        volumeSlider.value = Math.max(0, parseFloat(volumeSlider.value) - 0.1).toFixed(2);
                        volumeSlider.dispatchEvent(new Event('input'));
                        break;
                    case ' ':
                        // Play/Pause
                        e.preventDefault();
                        toggleMetronome();
                        break;
                    case '1':
                        // Selecionar compasso 1/4
                        e.preventDefault();
                        document.querySelector('[data-time="1"]').click();
                        break;
                    case '2':
                        // Selecionar compasso 2/4
                        e.preventDefault();
                        document.querySelector('[data-time="2"]').click();
                        break;
                    case '3':
                        // Selecionar compasso 3/4
                        e.preventDefault();
                        document.querySelector('[data-time="3"]').click();
                        break;
                    case '4':
                        // Selecionar compasso 4/4
                        e.preventDefault();
                        document.querySelector('[data-time="4"]').click();
                        break;
                    case '5':
                        // Selecionar compasso 5/4
                        e.preventDefault();
                        document.querySelector('[data-time="5"]').click();
                        break;
                    case 'b':
                    case 'B':
                        // Selecionar som Beep
                        e.preventDefault();
                        document.querySelector('[data-sound="beep"]').click();
                        break;
                    case 'w':
                    case 'W':
                        // Selecionar som Wood
                        e.preventDefault();
                        document.querySelector('[data-sound="wood"]').click();
                        break;
                    case 'd':
                    case 'D':
                        // Selecionar som Digital
                        e.preventDefault();
                        document.querySelector('[data-sound="digital"]').click();
                        break;
                    case '+':
                        // Aumentar BPM em 1
                        e.preventDefault();
                        const newBpmPlus = Math.min(240, bpm + 1);
                        updateBpm(newBpmPlus);
                        updateSliderProgress(bpmSlider);
                        break;
                    case '-':
                        // Diminuir BPM em 1
                        e.preventDefault();
                        const newBpmMinus = Math.max(40, bpm - 1);
                        updateBpm(newBpmMinus);
                        updateSliderProgress(bpmSlider);
                        break;
                }
            });
            
            // Input field for direct BPM entry
            bpmInput.addEventListener('change', function() {
                let newBpm = parseInt(this.value);
                if (isNaN(newBpm) || newBpm < 40) newBpm = 40;
                if (newBpm > 240) newBpm = 240;
                updateBpm(newBpm);
                this.value = newBpm;
            });

            // Inicializar
            updateBeatIndicators();
            // Selecionar padrões iniciais
            document.querySelector('[data-time="4"]').classList.remove('bg-gray-200');
            document.querySelector('[data-time="4"]').classList.add('bg-blue-500', 'text-white');
            document.querySelector('[data-sound="beep"]').classList.remove('bg-gray-200');
            document.querySelector('[data-sound="beep"]').classList.add('bg-blue-500', 'text-white');
        });
    </script>
</body>
</html>
